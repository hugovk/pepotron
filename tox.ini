[tox]
requires =
    tox>=4.22
env_list =
    cli
    cog
    lint
    mypy
    py{py3, 314, 313, 312, 311, 310, 39}

[testenv]
set_env =
    COVERAGE_CORE = sysmon
commands =
    {envpython} -m pytest \
      --cov pepotron \
      --cov tests \
      --cov-report html \
      --cov-report term \
      --cov-report xml \
      {posargs}
dependency_groups =
    tests

[testenv:cli]
commands =
    pep --version
    pep --help
    pep --dry-run 8
    pep --dry-run 3.13
    pep --dry-run dead batteries

[testenv:cog]
deps =
    cogapp
commands =
    cog -Pr README.md

[testenv:lint]
skip_install = true
deps =
    pre-commit
pass_env =
    PRE_COMMIT_COLOR
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:mypy]
commands =
    mypy . {posargs}
dependency_groups =
    typing
