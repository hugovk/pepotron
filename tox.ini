[tox]
envlist =
    cog
    lint
    py{311, 310, 39, 38, 37}

[testenv]
extras =
    tests
commands =
    {envpython} -m pytest --cov pepotron --cov tests --cov-report term --cov-report xml {posargs}
    pep --version
    pep --help

[testenv:cog]
deps =
    cogapp
commands =
    cog -Pr README.md

[testenv:lint]
passenv =
    PRE_COMMIT_COLOR
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure
